                // Ù†Ø­ØªÙØ¸ ÙÙ‚Ø· Ø¨Ø¢Ø®Ø± Ø³Ø¤Ø§Ù„ÙŠÙ† Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ†
                usedQuestions = usedQuestions.slice(-2);
                availableQuestions = questionBank.filter(q => !usedQuestions.includes(q.question));
            }
            
            // Ø®Ù„Ø· Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„Ù…ØªØ§Ø­Ø©
            const shuffled = availableQuestions.sort(() => 0.5 - Math.random());
            
            // Ø§Ø®ØªÙŠØ§Ø± 10 Ø£Ø³Ø¦Ù„Ø© Ù…ØªÙ†ÙˆØ¹Ø©
            currentGameQuestions = [];
            const categories = {};
            
            for (let question of shuffled) {
                if (currentGameQuestions.length >= 10) break;
                
                // Ù…Ø­Ø§ÙˆÙ„Ø© ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø¹Ù„Ù‰ ÙØ¦Ø§Øª Ù…Ø®ØªÙ„ÙØ©
                if (!categories[question.category] || categories[question.category] < 3) {
                    currentGameQuestions.push(question);
                    categories[question.category] = (categories[question.category] || 0) + 1;
                }
            }
            
            // Ø¥Ø°Ø§ Ù„Ù… Ù†Ø­ØµÙ„ Ø¹Ù„Ù‰ 10 Ø£Ø³Ø¦Ù„Ø©ØŒ Ù†Ù…Ù„Ø£ Ø§Ù„Ø¨Ø§Ù‚ÙŠ
            while (currentGameQuestions.length < 10) {
                for (let question of shuffled) {
                    if (!currentGameQuestions.includes(question)) {
                        currentGameQuestions.push(question);
                        if (currentGameQuestions.length >= 10) break;
                    }
                }
            }
            
            // Ø­ÙØ¸ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…Ø©
            currentGameQuestions.forEach(q => {
                if (!usedQuestions.includes(q.question)) {
                    usedQuestions.push(q.question);
                }
            });
            
            localStorage.setItem('usedQuestions', JSON.stringify(usedQuestions));
        }

        // Ø¹Ø±Ø¶ Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„Ø­Ø§Ù„ÙŠ
        function displayQuestion() {
            if (currentQuestion >= currentGameQuestions.length) {
                endGame();
                return;
            }

            const question = currentGameQuestions[currentQuestion];
            
            questionNumberEl.textContent = `Ø§Ù„Ø³Ø¤Ø§Ù„ ${currentQuestion + 1} Ù…Ù† ${currentGameQuestions.length}`;
            questionTextEl.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            feedbackEl.classList.remove('show');
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                
                optionsContainer.appendChild(optionElement);
            });
        }

        // Ø§Ø®ØªÙŠØ§Ø± Ø¥Ø¬Ø§Ø¨Ø©
        function selectOption(selectedIndex) {
            if (gameEnded) return;

            const question = currentGameQuestions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedIndex === question.correct;

            // ØªØ¹Ø·ÙŠÙ„ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø®ÙŠØ§Ø±Ø§Øª
            options.forEach(option => option.classList.add('disabled'));

            // ØªÙ„ÙˆÙŠÙ† Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„Ù…Ø®ØªØ§Ø±Ø©
            if (isCorrect) {
                options[selectedIndex].classList.add('correct');
                score += 10;
                scoreEl.textContent = score;
                feedbackEl.textContent = "Ø£Ø­Ø³Ù†Øª! Ø±Ø¨Ø­Øª 10 Pi ğŸŸ£";
                feedbackEl.className = 'feedback success show';
                playSuccessSound();
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                feedbackEl.textContent = "Ø¥Ø¬Ø§Ø¨Ø© Ø®Ø§Ø·Ø¦Ø©ØŒ Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹";
                feedbackEl.className = 'feedback error show';
                playFailSound();
            }

            // Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù„Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ØªØ§Ù„ÙŠ Ø¨Ø¹Ø¯ Ø«Ø§Ù†ÙŠØªÙŠÙ†
            setTimeout(() => {
                currentQuestion++;
                displayQuestion();
            }, 2000);
        }

        // Ø¥Ù†Ù‡Ø§Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
        function endGame() {
            gameEnded = true;
            gameArea.classList.add('hidden');
            finalResult.classList.remove('hidden');
            finalScoreEl.textContent = `${score} Pi ğŸŸ£`;
        }

        // Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ù„Ø¹Ø¨Ø©
        function restartGame() {
            currentQuestion = 0;
            score = 0;
            gameEnded = false;
            
            scoreEl.textContent = score;
            gameArea.classList.remove('hidden');
            finalResult.classList.add('hidden');
            
            // Ø§Ø®ØªÙŠØ§Ø± Ø£Ø³Ø¦Ù„Ø© Ø¬Ø¯ÙŠØ¯Ø©
            selectRandomQuestions();
            displayQuestion();
        }

        // Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
        selectRandomQuestions();
        displayQuestion();
    </script>
